<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ecommerce</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- font-awesome -->
    <script src="./js/all.js"></script>
    <!--google fonts  -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"
          ><img src="./css/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#Home"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#shoes">Shoes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#Backpack">Backpack</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#ContatUs">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!-- nav bar end -->

    <!-- Carosell start -->

    <div class="container">
      <div
        id="carouselExampleControls"
        class="carousel slide data-interval=300 orange-bg"
        data-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item  active">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <h1>Mega Lcd Tv for sports</h1>
                <p>This the best tv for the people!!!</p>
                <h1 class="price">$1200</h1>
                <button class="buy-now-button">Buy Now</button>
              </div>
              <div class="col-md-5">
                <img
                  src="./css/img/banner-images/tv.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <h1>Sound Of Nature!</h1>
                <p>Best Realistic sound generate by a Head Phone!</p>
                <h1 class="price">$200</h1>
                <button class="buy-now-button">Buy Now</button>
              </div>
              <div class="col-md-5">
                <img
                  src="./css/img/banner-images/headphone.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row align-items-center justify-content-center">
              <div class="col-md-7">
                <h1>Best Gamming Console</h1>
                <p>Gammers NO-1 Gamming Console for All ages!!!</p>
                <h1 class="price">$500</h1>
                <button class="buy-now-button">Buy Now</button>
              </div>
              <div class="col-md-5">
                <img
                  src="./css/img/banner-images/xbox.png"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carouselExampleControls"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carouselExampleControls"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- carosell end -->
    <!-- jquery -->
    <script src="./js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
